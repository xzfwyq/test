<!DOCTYPE HTML>
<html>

<head>
	<meta name="title" content="猪猪老师">
	<link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">##</span><br />
				<span class="comments"># For the greatest love of my life.</span><br />
				<span class="comments">##</span><br />
				<br />	
				<span class="comments"># 车遥遥，马憧憧。 </span><br />
				<span class="comments"># 君游东山东复东， </span><br />
				<span class="comments"># 安得奋飞逐西风。 </span><br />
				<span class="comments"># 愿我如星君如月，</span><br />
				<span class="comments"># 夜夜流光相皎洁。</span><br />
				<span class="comments"># 月暂晦，星常明。</span><br />
				<span class="comments"># 留明待月复，</span><br />				
				<span class="comments"># 三五共盈盈。</span><br />				
				<br />	
				<span class="comments"># I love you forever.</span><br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						<span style="font-size: 36px;">Miss Zhou,</span> <br />
						&nbsp;&nbsp;&nbsp;&nbsp;From 2018.01.13, I have fallen in love with you for
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br />
						<div class="signature"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		// 此处月份介于 0 ~ 11 之间。用本地时间表示，如 8 月要用 7 表示。
		together.setFullYear(2018, 1, 13);
		together.setHours(18);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
			document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>

</html>
